{% macro render_field(field) %}
    <tr>{% if field.error %} class="error" {% endif %}</tr>
        <td>{{ field.label }}</td>
        <td>{{ field(**kwargs)|safe }}</td>
    <tr></tr>
    <tr class="error">
        <td></td>
        <td>
            <ul>
                {% for error in field.errors %}
                    <li>{{ error }}</li>
                {% endfor %}
            </ul>
        </td>
    </tr>
{% endmacro %}
